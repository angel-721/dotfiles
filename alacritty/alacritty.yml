env:
  TERM: xterm-256color
window:
  opacity: 0.8
font:
  normal:
    family: hack
colors:
  primary:
    background: '#000000'
    foreground: '#e40058'
key_bindings:
  - { key: Paste,                                       action: Paste          }
  - { key: V,              mods: Control|Shift, mode: ~Vi,        action: Paste            }
